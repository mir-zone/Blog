---
title: All Posts
---
<!-- start Artic -->
    <div class="container">
        <div id="article">
            <h1>Archive</h1>
            <ul class="posts">
                {% for post in site.posts %}
                <li>
                    <span>
                        <h5>
                            <a href="{{ post.url }}">{{ post.title }}</a><time class="pull-right post-list">{{ post.date | date_to_string | date: "%b %-d, %Y" }}</time>
                        </h5>
                    </span>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
<!-- end Artic -->
