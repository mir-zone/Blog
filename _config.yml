# Layout setting
defaults:
  - scope:
      path: ""  # 이 빈 문자열은 프로젝트의 모든 파일을 의미 함.
      type: "pages" # 값은 pages, posts, drafts 또는 사이트 내의 컬렉션 이름을 사용. 
    values:
      layout: "default" # 디폴트 레이아웃 설정을 덮어씀
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      anthor: ""
      category: ""
  - scope:
      path: "assets/img"
    values:
      image: true

