markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processors
rdiscount:
    extensions: []
kramdown:
    auto_ids: true
    entity_output: as_char
    toc_levels: [1, 2, 3, 4, 5, 6]
    smart_quotes: lsquo,rsquo,ldquo,rdquo
    input: GFM
    hard_wrap: false
    footnote_nr: 1
    show_warnings: false
